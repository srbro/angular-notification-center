<div class="accordion">
  <mat-accordion>
    <div *ngFor="let notification of data, let i = index">
      <mat-expansion-panel id="{{'notify-' + i}}">
        <mat-expansion-panel-header [ngClass]="notification.active ? 'emphasized' : ''" (click)="notification.active = false">
          <mat-panel-title>
            <div class="status">
              <div *ngIf="notification.active" class="circle" data-cy="activeCircle"></div>
            </div>
            <p data-cy="date">{{convertDate(notification.date)}}</p>
          </mat-panel-title>
          <mat-panel-description>
            <p data-cy="title">{{notification.title}}</p>
          </mat-panel-description>
        </mat-expansion-panel-header>
          <div class="accordion-content">
            <div class="delete-btn"><app-button (click)="deleteNotification('notify-' + i)"  label="LÃ¶schen" stylingClass="secondary" data-cy="deleteBtn"></app-button></div>
            <div class="description" [innerHTML]="notification.desc" data-cy="description"></div>
          </div>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
